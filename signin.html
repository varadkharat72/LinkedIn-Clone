<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>LinkedIn Sign In</title>
</head>
<body>
    <div class="logo">
      <img src="https://logos-world.net/wp-content/uploads/2020/04/Linkedin-Logo.png" alt="LinkedIn Logo">
   </div>

   <div class="signin-box">
      <h1>Sign in</h1>

       <button class="social-btn">
        <img src="https://img.icons8.com/color/16/google-logo.png"/> 
        Continue with Google</button>
       <button class="social-btn">
        <img src="https://img.icons8.com/color/16/microsoft.png"/> 
        Sign in with Microsoft</button>
       <button class="social-btn">
        <img src="https://img.icons8.com/ios-filled/16/mac-os.png"/> 
        Sign in with Apple</button>

       <div class="divider">or</div>

       <form>
           <input type="text" placeholder="Email or phone" required>
           <input type="password" placeholder="Password" required>
          <a href="#" class="forgot">Forgot password?</a>

          <label class="checkbox">
              <input type="checkbox"> Keep me logged in
          </label>

          <button type="submit" class="signin-btn">Sign in</button>
        </form>
  </div>

   <div class="bottom-text">
      New to LinkedIn? <a href="joinin.html">Join now</a>
  </div>

</body>
</html>
